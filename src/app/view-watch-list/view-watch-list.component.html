<h1>Filmer jag vill se</h1>

<div *ngFor="let item of this.data['moviesToWatch']['_value']" style="display: inline-block">
    <a class="nav-link" routerLinkActive="active" 
    [routerLink]="['/ViewMovie', item[0].id]">
      <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{item[0].poster_path}}" alt=""></a>
    <div></div>
    <a class="nav-link" routerLinkActive="active" [routerLink]="['/ViewMovie', item[0].id]">{{item[0].title}}</a>
  </div>
